<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="flex">
    <div class="carta">
      <div class="carta-head">
        <img src="images/bg-pattern-card.svg" alt="carta">
      </div>
      <div class="carta-body">
        <img src="images/image-victor.jpg" alt="imagen">
      </div>
      <div class="info">
        <div class="name">
          <b>Victor Crest </b><span>26</span>
        </div>
        <div class="place">
          London
        </div>
         
      </div>
      <br>
      <hr>
      <div class="carta-footer">
        <div class="infotter">
        <div class="number">80K</div>
        <div class="type">Followers</div>
      </div>
      <div class="infotter">
        <div class="number">803K</div>
        <div class="type">Likes</div>
        </div>
        <div class="infotter">
        <div class="number">1.4K</div>
        <div class="type">Photos</div>
        </div>
      </div>
    </div>
  </main>
<img class="top-img" src="images/bg-pattern-top.svg" alt="top">
<img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="bottom">
</body>

</html>
